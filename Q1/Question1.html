 <!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>

<body>
<form action="Question1.php" method="post">
<table align="center" border="1" >
<tr>
<td><label for="lastname">Last Name</label></td>
<td><input type="text" name="lastname" placeholder="Write_name" required onkeyup="value=value.replace(/[^\a-zA-Z\u4E00-\u9FA5]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\a-zA-Z\u4E00-\u9FA5]/g,''))"></td>
</tr>
<tr>
<td><label for="firstname">First Name</label></td>
<td><input type="text" name="firstname" placeholder="Write_name" required onkeyup="value=value.replace(/[^\a-zA-Z\u4E00-\u9FA5]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\a-zA-Z\u4E00-\u9FA5]/g,''))"></td>
</tr>
<tr>
<td><label for="address">Address</label></td>
<td><textarea type="text" name="address" placeholder="Write_address" required></textarea></td>
</tr>
<tr>
<td>
<label for="city">City</label></td>
<td><input type="text" name="city" onkeyup="value=value.replace(/[\d]/g,'')" required>
State
<input type="text" name="state" required pattern="[a-zA-Z]{2,3}" onkeyup="value=value.replace(/[\d]/g,'')" maxlength="3"></td>
</tr>

<tr>
<td>
<label for="zip">Zip Postal Code</label></td>
<td><input type="text" name="zip" required maxlength="6"  onkeyup="value=this.value.replace(/\D+/g,'')" placeholder="6 digits only"></td>
</tr>

<tr>
<td><label for="country">Country</label></td>
<td>
<select name="country" value="country">
      <optgroup label="Western">
      <option value ="America">U.S.A</option>
      <option value ="Britain">U.K</option>
      <option value="Canada" selected>Canada</option>
      </optgroup>

     <optgroup label="Asia">
      <option value ="Japan">Japan</option>
      <option value ="India">India</option>
      </optgroup>
</select>
    
   </td>
</tr>

<tr>
<td>
<label for="phone">Phone(country code.<br>area code.number)</label></td>
<td>
(+<input type="text"  name="countrycode" placeholder="2 digit" required maxlength="2" pattern="[0-9]{2}">)
<input  type="text" name="areacode" placeholder="2 digit" required maxlength="2" pattern="[0-9]{2}">
<input type="text" name="number" placeholder="6 digit" required maxlength="6" pattern="[0-9]{6}">
</td>
</tr>

<tr>
<td><label for="email">E-mail</label></td>
<td><input type="email" name="email" required placeholder="Enter E-mail">
</td>
</tr>

<tr>
<td><label for="birthday">Birth Date</label></td>
<td>
            Month<input type="text" name="month" placeholder="Month" required="required" pattern="0[1-9]{1}|1[0-2]{1}">
            Day<input type="text" name="day" placeholder="Day" required="required" pattern="0[1-9]{1}|1[0-9]{1}|2[0-9]{1}|3[0-1]{1}">
            Year(4 digit)<input type="text" name="year" placeholder="Year" required="required" pattern="200[0-9]{1}|201[0-5]{1}">
        </td>
</tr>

<tr>
<td><label for="gender">Gender</label></td>
<td>
<select name="gender" value="gender" required>
<option></option>
<option>Male</option>
<option>Female</option>
</select>
</td>
</tr>

<tr>
<td><label for="season"> Starting Session</label></td>
<td><input type="radio" name="season" value="spring" checked default>Spring2014
<input type="radio" value="summer" name="season" >Summer2014
<input type="radio" value="autumn" name="season" >Autumn2014
<input type="radio" value="winter" name="season" >Winter2014</td>
</tr>

<tr>
<div class="comment">
<td><label for="comment">Comments Questions</label></td>
<td><textarea style="width:250px; height:120px; resize:none" name="comment" maxlength="200" required placeholder="Enter comments here" type="text"></textarea>
</td>
</div>
</tr>



<td colspan="3" align="center">

<input type="submit" name="submit" value="submit">
<input button="reset" name="reset" value="Clear this Form">

</td>

</table>
</form>

</html>
